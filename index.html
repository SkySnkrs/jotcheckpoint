<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Jot Notes</title>
</head>

<body class="">
  <!-- SECTION Header-->
  <header class="text-start">
    <div class="p-2 mt-1 mx-4 ">
      <h5>Jot.Notes</h5>
    </div>
  </header>

  <!-- SECTION Main-->
  <main class=" container-fluid d-flex">
    <section class="row mx-3 w-100">
      <div id="jotInput" class="mb-4 col-lg-3 col-md-4 rounded secondaryBlue shadow-lg ">
        <div class="text-end align-self-center pt-3 mx-3">
          <span class="mdi mdi-note-multiple"></span> <b>-</b>&nbsp;<span id="totalNotes">0</span>
        </div>
        <div class="p-3">
          <label class="mb-3 mx-1">Add A Jot</label>
          <form onsubmit="" class="d-flex align-items-center gap-2">
            <div class="secondaryBlue">
              <input type="color" class="form-control color-picker" name="color" id="jotColor">
            </div>
            <input id="jotBody" class="form-control text-box" type="text" placeholder="Type here...">
            <button class="btn buttonBg create-button" type="submit"><span class="mdi mdi-plus"></span></button>
          </form>
        </div>
        <section id="jotNotes" class="formOverflow mx-2 mt-2 position-relative">
          <div class="row mt-4 mx-2 clickable-element jotBorder" type="button">
            <div class="col-6 mb-2 text-start fw-bold">
              <span>Note Title</span>
            </div>
            <div class="col-6 mb-2 text-end fw-bold">
              <span>Date Created</span>
            </div>
            <div class="noteBody">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, itaque porro reiciendis inventore
                aliquam nemo amet earum sint, molestias modi delectus nisi non possimus temporibus, alias ducimus quidem
                quos eveniet.</p>
            </div>
          </div>
        </section>
        <div class="scroll-arrow text-center fs-2 mt-2">&#x2193;</div>
      </div>
      </div>
    </section>
  </main>

  <!-- SECTION Footer-->
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
